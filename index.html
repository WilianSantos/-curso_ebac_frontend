<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Exercicio javascript - EBAC</h1>
        <h2>Validar números</h2>
        <form id="form">
            <input id="number-a" type="number" required placeholder="Primeiro número" />
            <input id="number-b" type="number" required placeholder="Segundo número" />
            <p class="error-message"></p>
            <button id="btn" type="submit">Validar</button>
        </form>
        <p class="success-message"></p>
        
    </div>
    <script src="./main.js"></script>
</body>
</html>
